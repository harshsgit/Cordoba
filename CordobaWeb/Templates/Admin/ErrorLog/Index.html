<div ng-controller="ErrorLogController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Error log.</li>
            </ul>
            <!--<ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Category" ui-sref="ManageCategory"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>-->
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblCategory" dt-options="dtOptions" width="100%">
                    <thead>
                        <tr>
                            <th>Log Date</th>
                            <th>UserName</th>
                            <th>Source</th>
                            <th>Message</th>
                            <th class="text-center">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in ListList">
                            <td ng-bind="Item.LogDate"></td>
                            <td ng-bind="Item.UserName"></td>
                            <td ng-bind="Item.Source"></td>
                            <td ng-bind="Item.Message"></td>
                            <td class="cursor-pointer text-center" data-placement="top" data-toggle="tooltip" title="Edit" ui-sref="ViewErrorLog({LogId:Item.LogId})"><i class="fa fa-eye curso"></i></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
