            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>

            <ul class="breadcrumb">
                <li>  This page allows you to lookup Customer Balance Report.</li>
            </ul>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Stores</label>
                                <div class="col-sm-10">
                                    <div class="well well-sm" style="height: 150px; overflow: auto;">
                                        <div class="col-sm-6 checkbox" ng-repeat="Item in StoreList">
                                            <label>
                                                <input type="checkbox" class="cursor-pointer" ng-model="Item.IsSelected">

                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Select date</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date" name="filter_date" ng-model="CustomerBalanceReportObj.Date" class="form-control" placeholder="MM/DD/YYYY">

                                        <span class="glyphicon glyphicon-calendar"></span>

                <div class="table-responsive">

                    <table id="tblCustomerBalanceReport" class="table table-bordered table-striped datatable-responsive" width="100%">

                                <th>Store Name</th>
                                <th>Email</th>
                                <th>Balance</th>

                        </thead>
