<div ng-controller="ShippingReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Shipping report.</li>
            </ul>

        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Shipping List</h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" ng-model="filter.dateStart" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label class="control-label" for="input-date-End">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" ng-model="filter.dateEnd" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>

                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>-->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-group">Group By</label>
                                <select ng-options="Group.id as Group.name  for Group in GroupBy"
                                        class="form-control" ng-model="ShippingReportObj.GroupBy" name="filter_group"></select>
                                
                                <!--<select name="filter_group" id="input-group" class="form-control">
                                    <option value="year">Years</option>
                                    <option value="month">Months</option>
                                    <option value="week" selected="selected">Weeks</option>
                                    <option value="day">Days</option>
                                </select>-->
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-status">Order Status</label>

                                <select ng-options="Status.id as Status.name  for Status in OrderStatus"
                                        class="form-control"
                                        ng-model="ShippingReportObj.Status"
                                        selected="ShippingReportObj.Status[0]"
                                        id="input-status"
                                        name="filter_order_status_id"></select>
                                <!--<select name="filter_order_status_id" id="input-status" class="form-control">
                                    <option value="0">All Statuses</option>
                                    <option value="5">Cancelled</option>
                                    <option value="3">Partially Shipped</option>
                                    <option value="1">Processing</option>
                                    <option value="4">Returned</option>
                                    <option value="2">Shipped</option>
                                </select>-->
                            </div>
                            <button type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblShipping" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>Shipping Title</th>
                                <th>No. Orders</th>
                                <th>Total</th>                        
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in OrderList">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>                          
                            </tr>
                        </tbody>
                    </table>
                </div>
              
            </div>
        </div>
    </div>
</div>
