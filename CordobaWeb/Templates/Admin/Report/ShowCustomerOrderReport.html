<div ng-controller="ShowCustomerOrderReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup customer orders.</li>
            </ul>

        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Customer Orders List</h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group date">
                                    <input type="text" name="filter_date_start" value="" placeholder="Date Start" data-date-format="YYYY-MM-DD" id="input-date-start" class="form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group date">
                                    <input type="text" name="filter_date_end" value="" placeholder="Date End" data-date-format="YYYY-MM-DD" id="input-date-end" class="form-control">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Order Status</label>
                                <select name="filter_order_status_id" id="input-status" class="form-control">
                                    <option value="0">All Statuses</option>
                                    <option value="5">Cancelled</option>
                                    <option value="3">Partially Shipped</option>
                                    <option value="1">Processing</option>
                                    <option value="4">Returned</option>
                                    <option value="2">Shipped</option>
                                </select>
                            </div>
                            <button type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblCustomerOrderList" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <td class="text-left">Customer Name</td>
                                <td class="text-left">E-Mail</td>
                                <!--<td class="text-left">Customer Group</td>-->
                                <td class="text-left">Status</td>
                                <td class="text-right">No. Orders</td>
                                <td class="text-right">No. Products</td>
                                <td class="text-right">Total</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in CustomerOrderList">
                                <td ng-bind="Item.CustomerName"></td>
                                <td ng-bind="Item.Email"></td>
                                <!--<td ng-bind="Item.CustomerGroupName"></td>-->
                                <td ng-bind="Item.StatusName"></td>
                                <td ng-bind="Item.NoOfOrders"></td>
                                <td ng-bind="Item.NoOfProducts"></td>
                                <td ng-bind="Item.Total"></td>
                                <td class="cursor-pointer text-center" ui-sref="ManageCustomerOrder({CustomerId:Item.CustomerId})" data-placement="top" data-toggle="tooltip" title="" data-original-title="Add Country"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>            
            </div>
        </div>
    </div>
</div>
