<div ng-controller="TransactionReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Transaction Report.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li> &nbsp;<button type="button" class="btn btn-success btn-md" data-placement="top" data-toggle="tooltip" title="Export Transaction Report" ng-click="TransactionReportExportToExcel()"> Export<i class="icon-arrow-right14 position-right"></i></button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">

            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_start" name="filter_date_start" ng-model="TransactionReportObj.DateStart" class="form-control" placeholder="MM/DD/YYYY">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_End" name="filter_date_End" ng-model="TransactionReportObj.DateEnd" class="form-control" placeholder="MM/DD/YYYY">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-options="store.store_id as store.name  for store in StoreList"
                                        class="form-control" ng-model="TransactionReportObj.store_id" name="store_List" ng-disabled="store_id != 0">
                                    <option value=""> --- Please Select --- </option>
                                </select>
                            </div>
                            <button ng-click="GetTransactionReportList()" type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table id="tblTransactionReport" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Store</th>
                                <th>Adjustment</th>
                                <th>Type of points</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
