<div ng-controller="TransactionItemReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Transaction Item Report.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li> &nbsp;<button type="button" class="btn btn-success btn-md" data-placement="top" data-toggle="tooltip" title="Export Transaction Item Report" ng-click="TransactionItemReportExportToExcel()"> Export<i class="icon-arrow-right14 position-right"></i></button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">

            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_start" name="filter_date_start" ng-model="TransactionItemReportObj.DateStart" class="form-control" placeholder="MM/DD/YYYY">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" id="filter_date_End" name="filter_date_End" ng-model="TransactionItemReportObj.DateEnd" class="form-control" placeholder="MM/DD/YYYY">
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-options="store.store_id as store.name  for store in StoreList"
                                        class="form-control" ng-model="TransactionItemReportObj.store_id" name="store_List" ng-disabled="store_id != 0">
                                    <option value=""> --- Please Select --- </option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="form-group">
                            <label class="col-md-1 control-label">Category:</label>
                            <div class="col-md-12">
                                <div class="well well-sm" style="height:150px; overflow: auto;">
                                    <div class="col-sm-6 checkbox" ng-repeat="category in CategoryList | orderBy : 'ParentCategoryName'">
                                        <label ng-if="category.parent_Id==0">
                                            <input type="checkbox" class="cursor-pointer" ng-change="selectCategoryChange(category.IsSelected,category.Category_Id)" ng-model="category.IsSelected">
                                            {{category.name}}
                                        </label>
                                        <label ng-if="category.parent_Id>0">
                                            <input type="checkbox" class="cursor-pointer" ng-change="selectCategoryChange(category.IsSelected,category.Category_Id)" ng-model="category.IsSelected">
                                            {{category.ParentCategoryName}}>{{category.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>-->
                    <div class="row">
                            <button ng-click="GetTransactionItemReportList()" type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table id="tblTransactionItemReport" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Store</th>
                                <th>Adjustment</th>
                                <th>Type of points</th>
                                <th>Comment</th>
                                <!--<th>Category</th>-->
                                <th>Model</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
