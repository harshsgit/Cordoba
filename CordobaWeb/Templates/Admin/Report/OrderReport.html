<div ng-controller="OrderReportController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">{{PageTitle}}</span> </h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Order report.</li>
            </ul>

        </div>
    </div>
    <div class="page-header-content">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart"></i> Orders List</h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-model="OrderReportObj.StoreId" ng-options=" store.store_id as store.name for store in StoreList"
                                        class="form-control" name="store" ng-disabled="StoreId != 0">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-start">Date Start</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" ng-model="OrderReportObj.DateStart" placeholder="MM/DD/YYYY" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                                                   
                        </div>
                        <div class="col-sm-6">

                            <!--<div class="form-group">
                                <label class="control-label" for="input-group">Group By</label>
                                <select ng-options="Group.id as Group.name  for Group in GroupBy"
                                        class="form-control"
                                        ng-model="OrderReportObj.GroupById"
                                        name="filter_group">
                                    <option value="">All</option>
                                </select>
                            </div>-->                          

                            <div class="form-group">
                                <label class="control-label" for="input-status">Order Status</label>

                                <select ng-options="Status.order_status_id as Status.name  for Status in OrderStatusList | orderBy : 'name'"
                                        class="form-control"
                                        ng-model="OrderReportObj.StatusId"
                                        id="input-status"
                                        name="filter_order_status_id">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-date-end">Date End</label>
                                <div class="input-group myDatePicker date">
                                    <input type="text" class="form-control" ng-model="OrderReportObj.DateEnd" placeholder="MM/DD/YYYY" />
                                    <span class="input-group-addon cursor-pointer">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            
                            <button type="button" id="button-filter" ng-click="GetOrderReportList()" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <br />
                    <table class="table table-bordered table-striped datatable-responsive" id="tblOrderReport" width="100%">
                        <thead>
                            <tr>
                                <th>Date Start</th>
                                <th>Date End</th>
                                <th>No Of Orders</th>
                                <th>No Of Products</th>
                                <th>Total</th>
                                <th>Tax</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
