<div ng-controller="ManageBannerController">
    <form name="form" id="form" class="form-horizontal" novalidate>
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title">
                    <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">
                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to manage Manage Banner.</li>
                </ul>
                <ul class="breadcrumb-elements">
                    <li>
                        <button type="submit" ng-click="SaveBanner(form)" class="btn btn-success cursor-pointer">Save <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                    </li>
                    <li>
                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Banner" ng-click="DeleteBanner(BannerObj)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>&nbsp;
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-header-content">
            <!-- Centered forms -->
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">

                                    <div role="tabpanel" class="form-horizontal" id="messages">
                                        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                            <ul ng-show="validationErrors">
                                                <li ng-repeat="error in validationErrors">{{error}}</li>
                                            </ul>
                                            <ul ng-show="form.$submitted && (!form.$valid)">
                                                <li ng-show="form.BannerName.$error.required"> Banner Name is required.</li>
                                                <li ng-show="form.BannerStatus.$error.required">Status is required.</li>                                                
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-1">

                                    <div class="form-group">
                                        <label class="col-lg-3 control-label mandatoryField">Banner Name</label>
                                        <div class="col-lg-5">
                                            <input type="text" class="form-control" name="BannerName" maxlength="50" placeholder="Enter Banner Name" ng-model="BannerObj.name" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label" for="input-status">Status</label>
                                        <div class="col-sm-5">
                                            <select class="form-control " name="BannerStatus" ng-model="BannerObj.status" ng-options="option.StatusId as option.StatusName for option in  EnumStatus" required="required"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="images" class="table table-striped table-bordered table-hover" ng-if="BannerId > 0">
                                    <thead>
                                        <tr>
                                            <!--<td class="text-left">Title</td>-->
                                            <td class="text-left">Link</td>
                                            <td class="text-left">Image  (Mandatory Size 1110 x 368  (width X height in pixels))</td>
                                            <td class="text-left">Sort Order</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="divBannerAttributeIndex" id="image-row0" data-ng-repeat="imageObj in BannerImageObj">
                                            <!--<td class="text-left">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><img src="imageObj.image" title="English"></span><input type="text" maxlength="100" ng-model="imageObj.banner_image_id" id="BannerAttributeTitle{{$index}}" value="" placeholder="Title" class="form-control">
                                                </div>
                                            </td>-->
                                            <td class="text-left">
                                                <input type="text" id="BannerAttributeLink{{$index}}" ng-model="imageObj.link" placeholder="Link" class="form-control">
                                            </td>
                                            <td class="text-left">
                                                <a href="" id="thumb-image0" data-toggle="image" class="img-thumbnail">
                                                    <img src="{{imageObj.image}}" alt="" title="Image" style="max-width:200px;max-height:150px;">
                                                </a><input type="hidden" name="banner_image[0][image]" value="" id="input-image{{$index}}">
                                                <div>
                                                    <input type="file" accept="image/x-png,image/gif,image/jpeg" id="Image{{$index}}" class="upload" file-model="fileUpload">
                                                </div> 
                                            </td>
                                            <td class="text-left">
                                                <input type="number" min="0" id="BannerAttributeSortOrder{{$index}}" ng-model="imageObj.sort_order" placeholder="Sort order" class="form-control">
                                            </td>
                                            <td class="text-left">
                                                <button type="button" ng-if="imageObj.image != null" ng-click="RemoveBannerImage($index)" data-toggle="tooltip" title="Remove" class="btn btn-danger"><i class="fa fa-minus-circle"></i></button>
                                                <input type="button" class="btn btn-info" ng-click="UploadBannerImage($index)" value="Save">
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="4"></td>
                                            <td class="text-left"><button type="button" ng-click="AddBannerImage()" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="Add Banner"><i class="fa fa-plus-circle"></i></button></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /form centered -->
        </div>
    </form>
</div>
