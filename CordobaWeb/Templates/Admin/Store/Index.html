<div ng-controller="ShowStoreController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup stores.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Store" ui-sref="ManageStore"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <table class="table table-bordered  table-striped datatable-responsive" datatable="ng" id="tblStore" dt-column-defs="dtColumnDefs" dt-options="dtOptions" width="100%">
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Store URL</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in StoreList">
                            <td ng-bind="Item.name"></td>
                            <td ng-bind="Item.url"></td>
                            <td class="cursor-pointer text-center" ui-sref="ManageStore({StoreID:Item.store_id})" data-placement="top" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
