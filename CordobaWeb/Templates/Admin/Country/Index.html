<div ng-controller="ShowCountryController">
    <div class="page-header">
        
            <div class="page-header-content">
                <div class="page-title">
                    <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">

                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to lookup country.</li>
                </ul>
                <ul class="breadcrumb-elements">
                    <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Country" ui-sref="ManageCountry"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
                </ul>
            </div>
        </div>
    
        <div class="page-header-content">
            <div class="panel panel-flat">
                <div class="panel-heading">
                    <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblCountry" dt-column-defs="dtColumnDefs" dt-options="dtOptions" width="100%">
                        <thead>
                            <tr>
                                <th>Country Code</th>
                                <th>Country Name</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="Item in CountryList">
                                <td ng-bind="Item.iso_code_2"></td>
                                <td ng-bind="Item.name"></td>
                                <td class="cursor-pointer text-center" ui-sref="ManageCountry({CountryId:Item.country_id})" data-placement="top" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
    </div>
</div>
