
<div ng-controller="AddOrUpdateLanguageController">
    <form name="form" id="form" class="form-horizontal" novalidate>
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title">
                    <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">
                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to manage languages.</li>
                </ul>

                <ul class="breadcrumb-elements">
                    <li>
                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer" title="Back"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;
                    </li>
                    <li>
                        <button type="submit" ng-click="SaveLanguage(form)" class="btn btn-success cursor-pointer" title="Save">Submit <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                    </li>
                    <li ng-if="IsEditMode==true">
                        <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Language" ng-click="DeleteLanguage(LanguageObj)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-header-content">
            <!-- Centered forms -->
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">

                                    <div role="tabpanel" class="form-horizontal" id="messages">
                                        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                            <ul ng-show="validationErrors">
                                                <li ng-repeat="error in validationErrors">{{error}}</li>
                                            </ul>
                                            <ul ng-show="form.$submitted && (!form.$valid)">
                                                <li ng-show="form.LanguageCd.$error.required">Language code is required.</li>
                                                <li ng-show="form.LanguageName.$error.required">Language name is required.</li>
                                                <li ng-show="form.ImageName.$error.required">Image name is required.</li>
                                                <li ng-show="form.LanguageStatus.$error.required">Language Status is required.</li>
                                                <li ng-show="form.SortOrder.$error.required">Sort order is required.</li>
                                                <!--<li ng-show="form.DirectoryName.$error.required">Directory name is required.</li>-->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 col-md-offset-1">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Language Code</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" name="LanguageCd" maxlength="2" placeholder="Enter Language Code" ng-model="LanguageObj.code" required="required" ng-disabled="languageId>0">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Language Name</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" name="LanguageName" maxlength="50" placeholder="Enter Language Name" ng-model="LanguageObj.name" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group" ng-show="LanguageObj.code!=undefined">
                                        <label class="col-lg-2 control-label mandatoryField">Image</label>
                                        <div class="col-lg-8">
                                            <!--<input type="text" class="form-control" name="ImageName" maxlength="50" placeholder="Enter Image Name" ng-model="LanguageObj.image" required="required">-->
                                            <span>{{LanguageObj.image=LanguageObj.code+'.png'}}</span>
                                        </div>
                                    </div>
                                    <!--<div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Directory</label>
                                        <div class="col-lg-8">
                                            <input type="text" class="form-control" name="DirectoryName" maxlength="50" placeholder="Enter Directory Name" ng-model="LanguageObj.directory" required="required">
                                        </div>
                                    </div>-->
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Status</label>
                                        <div class="col-lg-8">
                                            <select ng-options="status.ID as status.Name  for status in StatusForActive" class="form-control" ng-model="LanguageObj.status" required="required" name="LanguageStatus"></select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label mandatoryField">Sort Order</label>
                                        <div class="col-lg-8">
                                            <input type="number" class="form-control" name="SortOrder" ng-model="LanguageObj.sort_order" required="required">
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /form centered -->
        </div>
    </form>
</div>
