<div ng-controller="ShowProductController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Products.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Product" ui-sref="ManageProduct"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <div class="well">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <!--ng-disabled="StoreId != 0"-->
                                <label class="control-label" for="input-status">Store</label>
                                <select ng-change="ContainStoreOrNot()" ng-model="ProductFilter.storeId" ng-options=" store.store_id as store.name for store in StoreList"
                                        class="form-control" name="store" ng-disabled="StoreId != 0">
                                    <option value="">All</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-name">Product Name</label>
                                <input type="text" ng-blur="ContainValueOrNot()" name="filter_name" ng-keypress="checkIfEnterKeyWasPressed($event)" ng-model="ProductFilter.name" placeholder="Product Name" id="input-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-model">Model</label>
                                <input type="text" ng-blur="ContainValueOrNot()" name="filter_model" ng-keypress="checkIfEnterKeyWasPressed($event)" ng-model="ProductFilter.Model" placeholder="Model" id="input-model" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" for="input-price">Price</label>
                                <input type="number" ng-blur="ContainValueOrNot()" maxlength="5" ng-keypress="checkIfEnterKeyWasPressed($event)" name="filter_price" ng-model="ProductFilter.Price" placeholder="Price" id="input-price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="input-quantity">Quantity</label>
                                <input type="number" ng-blur="ContainValueOrNot()" maxlength="4" ng-keypress="checkIfEnterKeyWasPressed($event)" name="filter_quantity" ng-model="ProductFilter.Quantity" placeholder="Quantity" id="input-quantity" class="form-control">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label" for="input-status">Status</label>
                                <select ng-change="ContainStatusOrNot()" name="filter_status" id="input-status" ng-model="ProductFilter.status" class="form-control">
                                    <option value=""></option>
                                    <option value="1">Enabled</option>
                                    <option value="0">Disabled</option>
                                </select>
                            </div>

                         
                            <button ng-click="GetProductList()"  type="button" id="button-filter" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Filter</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <div class="row" style="margin:0px">
                    <table id="tblProduct" class="table table-bordered table-striped datatable-responsive" width="100%">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Model</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                    </table>

            </div>
        </div>
    </div>
</div>
