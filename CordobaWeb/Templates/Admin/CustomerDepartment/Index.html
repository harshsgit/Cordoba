<div ng-controller="ShowCustomerDepartmentController">
    <div class="page-header">

        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup customer department.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Customer Department" ui-sref="ManageCustomerDepartment"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
        <br />
        <div class="row">

            <div class="col-lg-1 col-sm-offset-3">

                <label class=" control-label">Select Store:</label>
            </div>
            <div class="col-lg-4">
                <select class="form-control cursor-pointer" name="storeid" ng-model="StoreId" ng-options="option.store_id as option.name for option in StoreList" ng-change="GetCustomerDepartmentList()" ng-init="CheckIsStoreDropDownDisabled()" ng-disabled="IsStoreDropDownDisabled==true"></select>

            </div>

        </div>
    </div>

    <div class="page-header-content">
        <div class="panel panel-flat">                                 
            <div class="panel-heading">
             
                <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblCountry" dt-column-defs="dtColumnDefs" dt-options="dtOptions" width="100%">
                    <thead>
                        <tr>
                            <th>Store Name</th>
                            <th>Department Name</th>
                            <th>Is Active</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in CustomerDepartmentList">
                            <td ng-bind="Item.store_name"></td>
                            <td ng-bind="Item.name"></td>
                            <td ng-bind="Item.showstatus"></td>
                            <td class="cursor-pointer text-center" ui-sref="ManageCustomerDepartment({CustomerDepartmentId:Item.customer_department_id})" data-placement="top" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
