<style>
    .radio label, .checkbox label {
        padding-left: 0px;
    }
</style>
<div ng-controller="AddOrUpdateManufacturersController">
    <form name="form" id="form" class="form-horizontal" novalidate>
        <div class="page-header">
            <div class="page-header-content">
                <div class="page-title">
                    <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
                </div>
                <div class="heading-elements">
                    <div class="heading-btn-group">
                    </div>
                </div>
            </div>
            <div class="breadcrumb-line">
                <ul class="breadcrumb">
                    <li>  This page allows you to manage Manufacturer.</li>
                </ul>
                <div class="text-right">
                  
                </div>
                <ul class="breadcrumb-elements">
                    <li>
                        <button type="submit" ng-click="InsertUpdateManufacture(form)" class="btn btn-success cursor-pointer">Submit <i class="icon-arrow-right14 position-right"></i></button>&nbsp;
                    </li>
                    <li>
                        <button type="button" ng-click="Cancel()" class="btn btn-default cursor-pointer"><i class="icon-arrow-left13 position-left"></i>Cancel </button> &nbsp;
                    </li>
                   
                    <li ng-if="IsEditMode==true">
                        <button type="button" class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Delete Manufacturer" ng-click="DeleteManufacturer(ManufacturerObj)"><i class="glyphicon glyphicon-trash position-left"></i> Delete</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="page-header-content">
            <!-- Centered forms -->
            <div class="row">
                <div class="col-md-12">

                    <div class="panel panel-flat">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">

                                    <div role="tabpanel" class="form-horizontal" id="messages">
                                        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="form.$submitted && !form.$valid">
                                            <ul ng-show="validationErrors">
                                                <li ng-repeat="error in validationErrors">{{error}}</li>
                                            </ul>
                                            <ul ng-show="form.$submitted && (!form.$valid)">
                                                <li ng-show="form.ManufacturerName.$error.required">Manufacturer name is required.</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label mandatoryField">Manufacturer Name</label>
                                        <div class="col-lg-8">
                                            <input type="text"  class="form-control" name="ManufacturerName" maxlength="60" placeholder="Enter Manufacturer Name" ng-model="ManufacturerObj.name" required="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Stores</label>
                                        <div class="col-lg-8">
                                            <div class="well well-sm" style="height: 150px; overflow: auto;">
                                                <div class="col-sm-6 checkbox" ng-repeat="Item in ManufacturerObj.ManufacturerStoreList.ManufacturerStore">
                                                    <label>
                                                        <input type="checkbox" class="cursor-pointer" ng-model="Item.IsSelected" ng-change="toggleAll($index)"><label>&nbsp;&nbsp;{{Item.name}}</label>
                                                        {{Item.StoreName}}
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--<div class="form-group">
                                        <label class="col-lg-3 control-label">Stores</label>
                                        <div class="col-lg-8">
                                            <div class="checkBoxList">
                                                <ul class="list-unstyled">
                                                    <li ng-repeat="Item in ManufacturerObj.ManufacturerStoreList.ManufacturerStore">
                                                        <input type="checkbox" class="cursor-pointer" ng-model="Item.IsSelected"><label>&nbsp;&nbsp;{{Item.name}}</label>
                                                    </li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>-->
                                    <!--<div class="form-group">
                                        <label class="col-lg-3 control-label">Image</label>
                                        <div class="col-lg-5">
                                            <img src="../../../Content/Images/Manufacturer/no_image-100x100.png" />
                                        </div>
                                    </div>-->

                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Sort order</label>
                                        <div class="col-lg-5">
                                            <input type="number" min="0" class="form-control" name="sortorder" maxlength="10" placeholder="sortorder" ng-model="ManufacturerObj.sort_order" required="required">
                                        </div>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /form centered -->
        </div>
    </form>
</div>
