<div ng-controller="ShowManufaturersController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup manufacturer.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Manufacturer" ui-sref="ManageManufacturer({ManufacturerID:0})"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblManufacturer" dt-column-defs="dtColumnDefs" dt-options="dtOptions" width="100%">
                    <thead>
                        <tr>
                            <th>Manufacturer Name</th>
                            <th>Sort Order</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in ManufacturersList">
                            <td ng-bind="Item.name"></td>
                            <td ng-bind="Item.sort_order"></td>
                            <td class="cursor-pointer text-center" ui-sref="ManageManufacturer({ManufacturerID:Item.manufacturer_id})" data-placement="top" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit cursor-pointer"></i></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
