
<div ng-controller="PopularCategoryController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Popular Category.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <!--<li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add CustomerGroup" ui-sref="ManageCustomerGroup"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>-->
            </ul>

        </div>
        <br />
        <div class="row">

            <div class="col-lg-1 col-sm-offset-3">

                <label class=" control-label">Select Store:</label>
            </div>
            <div class="col-lg-4">
                <select class="form-control cursor-pointer" name="storeid" ng-model="PopularCategoryObj.store_id" ng-options="option.store_id as option.name for option in StoreList" ng-change="GetCategoryListByStoreIdPopular()" ng-disabled="StoreId!=0"></select>

            </div>

        </div>
    </div>

    <div class="page-header-content">
        <!--<label class="col-lg-3 control-label">Store Name</label>-->

    </div>

    <div class="page-header-content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <table class="table table-bordered  table-striped datatable-responsive" datatable="ng" id="tblPopularCategory" dt-column-defs="dtColumnDefs" dt-options="dtOptions" width="100%">
                    <thead>
                        <tr>
                            <th>Popular Categories</th>
                            <th class="text-center">Popular</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in PopularCategoryList">
                            <td ng-bind-html="Item.name"></td>
                            <td class="cursor-pointer text-center" data-placement="top" data-toggle="tooltip"><switch id="PopularCategory+'{{Item.category_id}}'" name="PopularCategory" ng-model="Item.IsPopular" on="Yes" off="No" class="green" ng-change="SwitchClick(Item)"></switch></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
