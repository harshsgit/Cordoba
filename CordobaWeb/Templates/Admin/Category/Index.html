 <div ng-controller="ShowCategoryController">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title">
                <h4> <a href="" ui-sref="Home"><i class="icon-arrow-left52 position-left"></i></a> <span class="text-semibold"><a href="" ui-sref="Home">Home</a> -</span> {{PageTitle}}</h4>
            </div>
            <div class="heading-elements">
                <div class="heading-btn-group">

                </div>
            </div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li>  This page allows you to lookup Categories.</li>
            </ul>
            <ul class="breadcrumb-elements">
                <li><button type="button" class="btn btn-primary btn-md" data-placement="top" data-toggle="tooltip" title="Add Category" ui-sref="ManageCategory"><i class="glyphicon glyphicon-plus-sign position-left"></i> Create</button></li>
            </ul>
        </div>
    </div>
     <div class="page-header-content">
         <div class="panel panel-flat">
             <div class="panel-heading">
                 <table class="table table-bordered table-striped datatable-responsive" datatable="ng" id="tblCategory" dt-options="dtOptions" dt-column-defs="dtColumnDefs" width="100%">
                     <thead>
                         <tr>
                             <th>Category Name</th>
                             <th>Sort Order</th>
                             <th class="text-center">Action</th>
                         </tr>
                     </thead>
                     <tbody>
                         <tr ng-repeat="Item in CategoryList">
                             <td><div ng-if="Item.parent_Id==0" ng-bind-html="Item.name"></div> <div ng-if="Item.parent_Id>0" ng-bind-html="Item.ParentCategoryName +' > '+Item.name"></div></td>
                             <td ng-bind="Item.sort_order"></td>
                             <td class="cursor-pointer text-center"><i class="glyphicon glyphicon-edit curso" data-placement="top" data-toggle="tooltip" title="Edit Category" ui-sref="ManageCategory({CategoryId:Item.Category_Id})"></i></td>
                         </tr>
                     </tbody>
                 </table>
                 </div>
             </div>
             </div>
         </div>
