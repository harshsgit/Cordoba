
   <div class="container">
        <div class="my-account mt-30">
            <div class="col-sm-12">
                <div class="points ">
                    <h3>Change Password</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container" ng-controller="ProfileController">
    <div class="col-sm-12">
        <div class="account-block change-password">

            <div class="col-sm-12">
                <div class="row">
                    <form name="ChangePasswordForm" id="ChangePasswordForm" class="form-horizontal" novalidate>


                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">

                                <div role="tabpanel" class="form-horizontal" id="messages" style="margin-top:8px">
                                    <div class="alert alert-danger alert-dismissible validationErrors" ng-show="ChangePasswordForm.$submitted && !ChangePasswordForm.$valid">
                                        <ul ng-show="validationErrors">
                                            <li ng-repeat="error in validationErrors">{{error}}</li>
                                        </ul>
                                        <ul ng-show="ChangePasswordForm.$submitted && (!ChangePasswordForm.$valid)">
                                            <li ng-show="ChangePasswordForm.confirm_password.$error.passwordVerify">Password and Confirm Password must be same.</li>
                                            <li ng-show="ChangePasswordForm.Password.$error.required">Password is required.</li>
                                            <li ng-show="ChangePasswordForm.confirm_password.$error.required">Confirm Password is required.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="col-sm-4">
                            <label>New Password</label>
                            <input type="password" class="form-control" name="Password" maxlength="100" placeholder="Enter Password" ng-model="GetCustomerDetailObj.password" required="required" />
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-sm-4 mt-20">
                            <label>Confirm Password</label>
                            <input type="password" ng-model="GetCustomerDetailObj.password_verify" class="form-control" name='confirm_password' placeholder='Confirm Password' data-password-verify="GetCustomerDetailObj.password" required="required" />
                        </div>
                        <div class="col-sm-12 mt-20">
                            <div class="cart-btn">
                                <input type="submit" name="cart_btn" ng-click="SaveChangedPassword(ChangePasswordForm)" class="add_cart" value="Save Changes">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
